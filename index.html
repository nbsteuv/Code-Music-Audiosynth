<!DOCTYPE html>
  <html>
    <head>
        <title>Code Music</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Code Music">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style type="text/css"></style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <textarea id="code" rows="20" cols="100"></textarea>
                    <button class="btn btn-primary" onclick="codemusic()">Play</button>
                </div>
            </div>
            <div class="row">
                <h2 id="code-error" class="bg-danger"></h2>
            </div>
        </div>
        
        <script src="audiosynth.js" type="text/javascript"></script>
        <script src="js/codemusic.js" type="text/javascript"></script>
    </body>
  </html>
