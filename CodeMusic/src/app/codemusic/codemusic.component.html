<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <textarea id="code" rows="20" cols="100" [(ngModel)]="code"></textarea>
            <button class="btn btn-primary" (click)="run()">Play</button>
        </div>
    </div>
    <div class="row">
        <h2 id="code-error" class="bg-danger" *ngIf="displayError">{{displayError}}</h2>
    </div>
  </div>
