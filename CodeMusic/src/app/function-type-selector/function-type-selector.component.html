<div class="col-sm-4 col-centered">
    <div class="row">
        <div class="col-sm-3 col-centered function-type" *ngFor="let functionType of functionTypeChoices" 
        (click)="selectName(functionType)" [ngClass]="{selected: functionType === selectedFunctionType}">
            <img [src]="functionType.imgSrc">
            <h4>{{functionType.name}}</h4>
        </div>
    </div>
</div>
